.rating {

/* Style for radio button container */
.rating label {
    position: relative;
    padding-left: 30px; /* Adjust according to icon size */
    font-size: 18px;
    line-height: 24px;
    color: #555;
}

/* Style for radio button indicators */
.rating label::before {
    content: '';
    position: absolute;
    left: 0;
    top: 2px; /* Adjust vertical alignment */
    width: 20px; /* Size of the radio button */
    height: 20px; /* Size of the radio button */
    border: 2px solid #ccc;
    border-radius: 50%; /* Rounded shape */
    transition: border-color 0.3s, background-color 0.3s;
}

/* Change appearance of radio button when selected */
.rating input[type="radio"]:checked + label::before {
    border-color: #333; /* Selected border color */
    background-color: #333; /* Selected background color */
}

/* Style for radio button dot */
.rating label::after {
    content: '';
    position: absolute;
    top: 6px; /* Adjust vertical alignment */
    left: 6px; /* Adjust horizontal alignment */
    width: 8px; /* Size of the dot */
    height: 8px; /* Size of the dot */
    border-radius: 50%; /* Rounded shape */
    background-color: #fff; /* Dot color */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s;
}

/* Show dot when radio button is selected */
.rating input[type="radio"]:checked + label::after {
    opacity: 1; /* Show dot */
}

<script>
    // Custom easing function: easeInOutCubic
    // Adapted from https://easings.net/#easeInOutCubic
    function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    function scrollToSection(sectionId) {
        const section = document.querySelector(sectionId);
        const navbarHeight = document.querySelector('.navbar').offsetHeight;
        const sectionPosition = section.offsetTop - navbarHeight;
        const startTime = performance.now();
        const duration = 1000; // Adjust duration as needed
        
        function scrollAnimation(currentTime) {
            const elapsedTime = currentTime - startTime;
            const timeFraction = elapsedTime / duration;
            
            if (timeFraction < 1) {
                const progress = easeInOutCubic(timeFraction);
                const scrollTo = sectionPosition * progress;
                window.scrollTo({
                    top: scrollTo,
                    behavior: 'auto'
                });
                requestAnimationFrame(scrollAnimation);
            } else {
                window.scrollTo({
                    top: sectionPosition,
                    behavior: 'smooth'
                });
            }
        }
        
        requestAnimationFrame(scrollAnimation);
    }
</script>
