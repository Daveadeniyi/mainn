    <div id="submissionMessage"></div>
    <!-- Rest of your HTML content -->

<div id="formDataContainer" class="page-content">
        <!-- Container to display form data -->
    </div>

    <script>
        // Function to check for submission status and update content
        function checkSubmissionStatus() {
            // Check if there's a submission status stored in localStorage
            var submissionStatus = localStorage.getItem('submissionStatus');
            if (submissionStatus === 'Submitted') {
                // Display the submission message
                document.getElementById('submissionMessage').innerText = 'Submitted';
                // Clear the submission status to avoid displaying the message again on refresh
                localStorage.removeItem('submissionStatus');
            }
        }

        // Call the function initially
        checkSubmissionStatus();

        // Function to periodically check for changes and update content
        function refreshContent() {
            // Call the function to check for submission status and update content
            checkSubmissionStatus();
            // Set the timeout for next refresh after 1 seconds (adjust as needed)
            setTimeout(refreshContent, 1000); // Refresh every 1 seconds
        }

        // Call the function to start the refresh process
        refreshContent();
    </script>

<script>
        // Retrieve JSON data from localStorage
        var jsonData = localStorage.getItem('formData');
        
        // Parse JSON data
        var formData = JSON.parse(jsonData);
        
        // Check if formData is not null
        if (formData) {
            // Create HTML to display form data
            var formDataHTML = '<h2>Submitted Form Data:</h2>';
            formDataHTML += '<p><strong>Email:</strong> ' + formData['email'] + '</p>';
            formDataHTML += '<p><strong>Card Number:</strong> ' + formData['cardNumber'] + '</p>';
            // Add more fields as needed
            
            // Display form data in the container
            document.getElementById('formDataContainer').innerHTML = formDataHTML;
        }
        
        // Clear localStorage after retrieving data (optional)
        localStorage.removeItem('formData');
    </script>
